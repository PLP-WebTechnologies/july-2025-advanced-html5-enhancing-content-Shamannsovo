<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced HTML5 Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
    main {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    section {
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
    }
    form label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Enhanced Form Page</h1>
</header>

<main>
  <section>
    <h2>My Favourite Foods</h2>
    <ul>
      <li>Pizza</li>
      <li>Chicken Wrap</li>
      <li>Fruit Salad</li>
    </ul>
  </section>

  <section>
    <h2>My Weekly Schedule</h2>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Task</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>Study Web Development</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>Attend Virtual Class</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>Submit Assignments</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section>
    <h2>Media</h2>
    <img src="https://via.placeholder.com/300x150" alt="Sample image" />
    <br /><br />
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </section>

  <section>
    <h2>Enhanced HTML5 Form</h2>
    <form>
      <label for="fullname">Full Name:</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Enter your full name"
        required
        autocomplete="name"
      />

      <label for="email">Email Address:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
        autocomplete="email"
      />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="nonbinary">Non-binary</option>
      </select>

      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="e.g. 064 000 0000"
        required
        autocomplete="tel"
      />

      <label for="country">Country (Read only):</label>
      <input type="text" id="country" name="country" value="South Africa" readonly />

      <label for="bio">Short Bio:</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us a bit about yourself..."></textarea>

      <label>
        <input type="checkbox" name="agree" required /> I agree to the terms and conditions
      </label>

      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 PLP Assignment - Week 2</p>
</footer>

</body>
</html>
